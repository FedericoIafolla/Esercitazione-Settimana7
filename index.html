<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
  <style>
    body {
      background-color: #000000; /* Nero */
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF; /* Bianco */
    }
    .navbar {
      background-color: #333333; /* Grigio Scuro */
      border-bottom: 2px solid #00FF00; /* Verde Neon */
    }
    .navbar-brand, .nav-link {
      color: #00FF00 !important; /* Verde Neon */
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #FFFF00 !important; /* Giallo Neon */
    }
    .container {
      background-color: #333333; /* Grigio Scuro */
      border: 4px solid #00FF00; /* Verde Neon */
      border-radius: 15px;
      padding: 20px;
    }
    .card {
      background-color: #333333; /* Grigio Scuro */
      color: #00FF00; /* Verde Neon */
      border: 2px solid #00FF00; /* Verde Neon */
    }
    .card-img-top {
      border-bottom: 2px solid #00FF00; /* Verde Neon */
    }
    .btn-primary {
      background-color: #00FF00; /* Verde Neon */
      border: none;
    }
    .btn-primary:hover {
      background-color: #FFFF00; /* Giallo Neon */
      color: #000000; /* Nero */
      border: 2px solid #00FF00; /* Verde Neon */
    }
    .btn-outline-light {
      color: #00FF00; /* Verde Neon */
      border-color: #00FF00; /* Verde Neon */
    }
    .btn-outline-light:hover {
      background-color: #00FF00; /* Verde Neon */
      color: #000000; /* Nero */
    }
    h1, h3 {
      color: #00FF00; /* Verde Neon */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bros's RetroGaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Options</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-3">
    <div class="text-center">
        <h1>PixelNostaglia</h1>
        <h3>A retrogaming shop of Mario and Luigi</h3>
      </div>
    <div class="container mt-5">
      <div id="games-list" class="row">
        <!-- I videogame verranno inseriti qui -->
      </div>
    </div>
  </main>
  
  <!-- Modal Structure -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="myModal">
        <!-- Contenuto del modal viene aggiunto dinamicamente -->
      </div>
    </div>
  </div>
